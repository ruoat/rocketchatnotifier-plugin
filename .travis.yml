sudo: required

services:
  - docker

language: java

env:
  matrix:
   - RC_VERSION=latest
   - RC_VERSION=0.64.1
   - RC_VERSION=0.63.3
   - RC_VERSION=0.62.2
   - RC_VERSION=0.61.2
   - RC_VERSION=0.60.2
   - RC_VERSION=0.59.6
   - RC_VERSION=0.58.4
   - RC_VERSION=0.57.4
   - RC_VERSION=0.56.0
   - RC_VERSION=0.55.1
   - RC_VERSION=0.54.2
   - RC_VERSION=0.53.0
   - RC_VERSION=0.52.0

script:
  - mvn clean package --quiet
  - ./docker-build-images.sh && ./docker-run.sh
  - mvn -Pdocker -Djava.awt.headless=true -Dmaven.test.redirectTestOutputToFile=true -Dcobertura.report.format=xml --fail-at-end --batch-mode cobertura:cobertura verify

cache:
  directories:
  - ~/.m2

after_success:
  - cobertura:dump-datafile
  - bash <(curl -s https://codecov.io/bash)


install:
  -

